<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
      .title {
        text-align: center;
        padding-top: 80px;
        font-size: 500%;
        color: white
      }

      p {
        color: white;
        margin-top: 25px;
        font-size: 21px;
        text-align: center;
        opacity: 0.7;
      
      

      -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadein 2s; /* Firefox < 16 */
        -ms-animation: fadein 2s; /* Internet Explorer */
         -o-animation: fadein 2s; /* Opera < 12.1 */
            animation: fadein 2s;
      }

      .btn {
        background-color: transparent;
        width: 600px;
        border-radius: 50%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        transition: background-color 0.5s;
        margin-top: 20px;
      }

      

      .btn:hover {
        background-color: rgb(63, 93, 175);
      }

      .earthimage {
        width: 100%;
        max-height: 10%;
      }
      
      /* Fade in transition */
      @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 0.7; }
      }

      /* Firefox < 16 */
      @-moz-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 0.7; }
      }

      /* Safari, Chrome and Opera > 12.1 */
      @-webkit-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 0.7; }
      }

      /* Internet Explorer */
      @-ms-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 0.7; }
      }
      
      body {
        margin: 0;
        background-color: #17182f;
      }

      canvas {
        display: block;
      }

/* ---- particles.js container ---- */

      #particles-js {
        position: absolute;
        width: 100%;
        height: 1000px;
        z-index: -1
      }

      .titlediv {
        margin: auto;
        width: 50%;
        padding: 10px;
        text-align: center;
      }

      .place {
        margin-top: 30px;
      }

      .click {
        opacity: 0.4;
      }
      
    </style>
  </head>
  <body style="background-color:rgb(0, 0, 0);">
    <div id="particles-js"></div>
    <!-- Title -->

      <h1 class="title">Data World</h1>
      <p class="place">Visualise our world through the problems it faces.</p>

      <div class="click">

      </div>
      <a href="/globes/air_poll.html">
      <button class="btn"><img src="images/pngearth.png" alt="gg" class="earthimage"></button>
      </a>
    </div>
