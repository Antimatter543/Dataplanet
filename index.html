<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
      .title {
        text-align: center;
        padding-top: 100px;
        font-size: 500%;
      }

      p {
        margin-top: 25px;
        font-size: 21px;
        text-align: center;

      

      -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadein 2s; /* Firefox < 16 */
        -ms-animation: fadein 2s; /* Internet Explorer */
         -o-animation: fadein 2s; /* Opera < 12.1 */
            animation: fadein 2s;
      }
      
      /* Fade in transition */
      @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
      }

      /* Firefox < 16 */
      @-moz-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Safari, Chrome and Opera > 12.1 */
      @-webkit-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }

      /* Internet Explorer */
      @-ms-keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }
      
      .btn {
        padding: 0;
        border: none;
        background: none;
        border-radius: 100%;
        max-width: 80%;
        height: auto;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .imageearth {
        width: 50%;
        height: auto;
      }
      
    </style>
  </head>
  <body style="background-color:white;">
    <!-- Title -->
    <h1 class="title">Data World</h1>
    <!-- Text containing mission, other information. -->
    <p class="font-monospace">placeholder</p>
    <p>text</p>
    <button type="button" class="btn"><img src="images/pngearth.png" alt="" class="imageearth"></button>
  </body>
</html>
