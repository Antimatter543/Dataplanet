<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data World | Earthquake</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/globes.css">
        <script src="//unpkg.com/d3-dsv"></script>
        <script src="//unpkg.com/d3"></script>
        <script src="//unpkg.com/index-array-by"></script>
        <script src="//unpkg.com/globe.gl"></script> 
    </head>
    <body>
        <!-- header/navbar/globe buttons -->
        <div class="btn-group" style="width:100%">
            <a href="/index.html">
            <button style="width:20%">HOME</button>
            </a>
            <a href="/globes/pollution/pollution.html">
            <button style="width:20%">POLLUTION</button>
            </a>
            <a href="/globes/earthquake/earthquake.html">
            <button style="width:20%"class="btn-active">EARTHQUAKES</button>
            </a>
            <a href="/globes/poverty/poverty.html">
            <button style="width:20%">POVERTY</button>
            </a>
            <a href="/globes/endangered/endangered.html">
            <button style="width:20%">SPECIES</button>
            </a>
        </div>
        <!--legend-->
        <div id="legend">
            <div id="quake-content" class="legend-content">
                <div class="legend-header">
                    <h2>Magnitude</h2>
                </div>
                <div id="quake-legend" class="legend-body">
                    <div class="deg-1">
                        <div id="box-1" class="colour-box"></div>
                        <p>>9</p>
                    </div>
                    <div class="deg-2">
                        <div id="box-2" class="colour-box"></div>
                        <p>8</p>
                    </div>
                    <div class="deg-3">
                        <div id="box-3" class="colour-box"></div>
                        <p>7</p>
                    </div>
                    <div class="deg-4">
                        <div id="box-4" class="colour-box"></div>
                        <p>6</p>
                    </div>
                    <div class="deg-5">
                        <div id="box-5" class="colour-box"></div>
                        <p>5</p>
                    </div>
                    <div class="deg-6">
                        <div id="box-6" class="colour-box"></div>
                        <p>4</p>
                    </div>
                    <div class="deg-7">
                        <div id="box-7" class="colour-box"></div>
                        <p>3</p>
                    </div>
                    <div class="deg-8">
                        <div id="box-8" class="colour-box"></div>
                        <p>2</p>
                    </div>
                    <div class="deg-9">
                        <div id="box-9" class="colour-box"></div>
                        <p>1</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- information modular window -->
        <div id="information-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>EARTHQUAKE | INFORMATION</h2>
                </div>
                <div class="modal-body">
                    <p>Some text in the Modal Body</p>
                    <p>Some other text...</p>
                </div>
            </div>
        </div>
        <!-- how you can help modular window -->
        <div id="help-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>EARTHQUAKE | HOW YOU CAN HELP</h2>
                </div>
                <div class="modal-body">
                    <p>Some text in the Modal Body</p>
                    <p>Some other text...</p>
                </div>
            </div>
        </div>
        <!-- globe -->
        <div id="globeViz"></div>
        <!-- bottom button navbar -->
        <section id="bottom">
            <div class="btn-group" style="width:100%">
                <button style="width:50%" id="find-out-more">FIND OUT MORE</button>
                <button style="width:50%" id="how-you-can-help">HOW CAN YOU HELP</button>
            </div>
        </section>
        <script src="/globes/earthquake/globe_earthquake.js"></script>
        <script src="/js/modals.js"></script>
    </body>
</html>
